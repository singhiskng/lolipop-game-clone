<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flappy</title>
	<script src="js/sprite.js"></script>
	<script src="js/parallax.js"></script>
	<script src="js/lolipop.js"></script>
	<script src="js/game.js"></script>
	<script src="js/world.js"></script>
	<style>
	#world {
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		background: url(img/bg0.png);
		background-color: #222;
		background-position: center;
		background-size: cover;
		z-index: -1;
	}

	#scoreBoard {
		position: absolute;
		width: 100px;
		height: 40px;
		left: 100px;
		top: 100px;
		background: #aaa;
		font-size: 2em;
		color: white;
		text-align: center;
	}
	</style>
</head>
<body>
	
	<canvas id="world" width="1200" height="600">Please Update your Browser!</canvas>
	<div id="scoreBoard">0</div>
</body>
</html>
